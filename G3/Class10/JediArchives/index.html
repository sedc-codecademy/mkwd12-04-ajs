<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>JediArchives</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="src/style.css">
</head>

<body>
	<img src="src/img/logo.png" alt="star wars logo" class="center medium" id="starWarsLogo">
	<div class="row">
		<div class="col"></div>
		<div class="col">
			<img src="src/img/cosmonaut.svg" alt="person" class="center small imgBtn" id="peopleBtn">
		</div>
		<div class="col">
			<img src="src/img/rocket.svg" alt="ship" class="center small imgBtn" id="shipsBtn">
		</div>
		<div class="col"></div>
	</div>
	<img src="src/img/loader.gif" class="center" id="loader">
	<div id="result">

	</div>
	<div class="row">
		<div class="col"></div>
		<div class="col">
			<button class="btn btn-warning center" id="prevBtn">
				<< </button>
		</div>
		<div class="col">
			<button class="btn btn-warning center" id="nextBtn">>></button>
		</div>
		<div class="col"></div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="src/app.js"></script>
</body>

</html>
