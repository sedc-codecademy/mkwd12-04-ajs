<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/app.css" />
    <script src="app.js" defer type="module"></script>
  </head>
  <body>
    <header>
      <h1>Todo App</h1>
    </header>
    <main>
      <section class="form-container">
        <h2>Add Todo</h2>
        <form class="todo-form">
          <div class="form-control">
            <label for="todoText">Todo Text</label>
            <input name="todoText" id="todoText" required type="text" />
          </div>
          <div class="form-control">
            <label for="todoPriority">Todo Priority</label>
            <select name="todoPriority" id="todoPriority">
              <option value="low">Low</option>
              <option default selected value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <button type="submit" class="submit-btn" id="submitBtn">Add</button>
        </form>
      </section>
      <section class="list-container">
        <h2>Todo List</h2>
        <ul class="todo-list">
          <li class="todo medium">
            <span class="todo-priority">
              <strong>M</strong> Do the dishes
            </span>
            <span>
              <button>Edit</button>
              <button>Finish</button>
            </span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
